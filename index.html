<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí¨ Comments System - GitHub Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            position: relative;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.3); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 30px rgba(255,255,255,0.6); }
        }

        header p {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .github-badge {
            background: rgba(255,255,255,0.2);
            padding: 12px 25px;
            border-radius: 25px;
            display: inline-block;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            font-weight: bold;
            margin: 10px;
        }

        .database-status {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        .form-section, .comments-section {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(15px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }

        .form-section:hover, .comments-section:hover {
            transform: translateY(-5px);
        }

        .section-title {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .comments-list {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .comment-item {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
            position: relative;
        }

        .comment-item:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .comment-author {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }

        .comment-text {
            color: #495057;
            margin-bottom: 15px;
            line-height: 1.7;
            font-size: 1rem;
        }

        .comment-date {
            font-size: 0.9rem;
            color: #6c757d;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message {
            padding: 18px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 2px solid #b8dabc;
        }

        .message.error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 2px solid #f1b0b7;
        }

        .message.info {
            background: linear-gradient(135deg, #d1ecf1, #bee5eb);
            color: #0c5460;
            border: 2px solid #b8daff;
        }

        .no-comments {
            text-align: center;
            padding: 50px;
            color: #6c757d;
            font-style: italic;
            font-size: 1.2rem;
        }

        .stats {
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: #667eea;
        }

        .comment-counter {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #667eea;
            font-size: 1.2rem;
        }

        .loading::before {
            content: "‚è≥ ";
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Scrollbar personalizada */
        .comments-list::-webkit-scrollbar {
            width: 8px;
        }

        .comments-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .comments-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .comments-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí¨ Comments System</h1>
            <p>Powered by GitHub Database & JSON API</p>
            <div class="github-badge">
                üóÑÔ∏è GitHub JSON Database
            </div>
            <div class="github-badge">
                üîó Real-time Sync
            </div>
        </header>

        <div class="database-status" id="dbStatus">
            üîÑ Connecting to GitHub Database...
        </div>

        <div class="main-grid">
            <!-- Form Section -->
            <div class="form-section">
                <h2 class="section-title">
                    ‚úçÔ∏è Add Comment to GitHub DB
                </h2>
                <form id="commentForm">
                    <div class="form-group">
                        <label for="name">üë§ Your Name</label>
                        <input type="text" id="name" name="name" required minlength="2" placeholder="Enter your name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">üìß Your Email (opcional)</label>
                        <input type="text" id="email" name="email" placeholder="qualquer coisa ou deixe vazio">
                    </div>
                    
                    <div class="form-group">
                        <label for="comment">üí≠ Your Comment</label>
                        <textarea id="comment" name="comment" required minlength="10" placeholder="Share your thoughts... (will be saved to GitHub JSON database)"></textarea>
                    </div>
                    
                    <button type="submit" class="btn-submit" id="submitBtn">
                        <span>üöÄ Save to GitHub Database</span>
                    </button>
                </form>
            </div>

            <!-- Comments Section -->
            <div class="comments-section">
                <h2 class="section-title">
                    üí≠ Comments from GitHub DB
                    <span class="comment-counter" id="commentCounter">0</span>
                </h2>
                <div class="stats" id="stats">
                    üìä Loading from GitHub...
                </div>
                <div class="comments-list" id="commentsContainer">
                    <div class="loading">Loading comments from GitHub database...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class GitHubDatabaseComments {
            constructor() {
                this.owner = 'zoirgerminari';
                this.repo = 'comments';
                this.branch = 'gh-pages';
                this.dbFile = 'comments-db.json';
                this.apiBase = 'https://api.github.com';
                this.rawBase = 'https://raw.githubusercontent.com';
                this.comments = [];
                this.init();
            }

            async init() {
                console.log('üöÄ Initializing GitHub Database Comments System...');
                this.updateDbStatus('üîÑ Connecting to GitHub...', 'info');
                
                try {
                    await this.loadCommentsFromGitHub();
                    this.setupForm();
                    this.displayComments();
                    this.updateStats();
                    this.updateDbStatus('‚úÖ Connected to GitHub Database', 'success');
                } catch (error) {
                    console.error('Error initializing:', error);
                    this.updateDbStatus('‚ùå Error connecting to GitHub', 'error');
                    this.loadFallbackComments();
                }
            }

            async loadCommentsFromGitHub() {
                try {
                    const url = `${this.rawBase}/${this.owner}/${this.repo}/${this.branch}/${this.dbFile}?t=${Date.now()}`;
                    console.log('üì° Loading from:', url);
                    
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    this.comments = data.comments || [];
                    console.log('‚úÖ Loaded', this.comments.length, 'comments from GitHub');
                    
                } catch (error) {
                    console.warn('‚ö†Ô∏è Error loading from GitHub:', error);
                    throw error;
                }
            }

            loadFallbackComments() {
                // Demo comments if GitHub fails
                this.comments = [
                    {
                        name: "GitHub User",
                        email: "user@github.com",
                        comment: "This is a demo comment showing the GitHub JSON database system. Comments will be saved to the repository!",
                        date: new Date(Date.now() - 86400000).toISOString(),
                        id: Date.now() - 1000,
                        source: "demo"
                    }
                ];
                this.displayComments();
                this.updateStats();
            }

            setupForm() {
                const form = document.getElementById('commentForm');
                if (form) {
                    // Remove any existing listeners
                    form.removeEventListener('submit', this.handleSubmit);
                    
                    // Add new listener with proper binding
                    form.addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.handleSubmit(e);
                    });
                    console.log('‚úÖ Form event listener attached');
                } else {
                    console.error('‚ùå Form element not found');
                }
            }

            async handleSubmit(event) {
                console.log('üîß Form submitted, processing...');
                event.preventDefault();
                
                try {
                    console.log('üìã Event target:', event.target);
                    
                    const formData = new FormData(event.target);
                    const name = formData.get('name');
                    const email = formData.get('email');
                    const commentText = formData.get('comment');

                    console.log('üìù Form data:', { name, email, commentText });
                    console.log('üìù Raw form data entries:');
                    for (let [key, value] of formData.entries()) {
                        console.log(`  ${key}: ${value}`);
                    }

                    // Valida√ß√£o b√°sica
                    if (!name || !commentText) {
                        console.warn('‚ö†Ô∏è Validation failed: missing required fields');
                        this.showMessage('‚ùå Por favor, preencha nome e coment√°rio.', 'error');
                        return;
                    }

                    const comment = {
                        name: name.trim(),
                        email: email ? email.trim() : 'no-email',
                        comment: commentText.trim(),
                        date: new Date().toISOString(),
                        id: Date.now(),
                        source: "github-form"
                    };

                    console.log('üí¨ Comment object created:', comment);

                    if (!this.validateComment(comment)) {
                        console.warn('‚ö†Ô∏è Comment validation failed');
                        return;
                    }

                    console.log('‚úÖ Validation passed, proceeding with submission...');

                    const submitBtn = document.getElementById('submitBtn');
                    if (!submitBtn) {
                        console.error('‚ùå Submit button not found!');
                        this.showMessage('‚ùå Erro interno: bot√£o n√£o encontrado', 'error');
                        return;
                    }
                    
                    const originalHTML = submitBtn.innerHTML;
                    
                    try {
                        console.log('üöÄ Starting submission process...');
                        
                        submitBtn.innerHTML = '<span>‚è≥ Saving to GitHub...</span>';
                        submitBtn.disabled = true;

                        // For demo - simulate GitHub save
                        this.showMessage('üí° Demo Mode: Salvando coment√°rio localmente...', 'info');
                        
                        console.log('‚è≥ Simulating save delay...');
                        await new Promise(resolve => setTimeout(resolve, 1500));

                        console.log('üìù Adding comment to local array...');
                        // Add comment locally
                        this.comments.unshift(comment);
                        
                        console.log('üîÑ Updating display...');
                        this.displayComments();
                        this.updateStats();
                        
                        console.log('üßπ Resetting form...');
                        // Reset form
                        event.target.reset();
                        
                        // Show success message
                        console.log('üéâ Showing success message...');
                        this.showMessage('üéâ Coment√°rio salvo com sucesso!', 'success');
                        
                    } catch (innerError) {
                        console.error('‚ùå Inner error during submission:', innerError);
                        console.error('‚ùå Error stack:', innerError.stack);
                        this.showMessage('‚ùå Erro interno ao salvar. Detalhes no console.', 'error');
                    } finally {
                        console.log('üîÑ Restoring button state...');
                        try {
                            submitBtn.innerHTML = originalHTML;
                            submitBtn.disabled = false;
                        } catch (btnError) {
                            console.error('‚ùå Error restoring button:', btnError);
                        }
                    }
                } catch (outerError) {
                    console.error('‚ùå Outer form submission error:', outerError);
                    console.error('‚ùå Error stack:', outerError.stack);
                    this.showMessage('‚ùå Erro ao processar formul√°rio. Veja detalhes no console.', 'error');
                    
                    // Try to restore button if possible
                    try {
                        const submitBtn = document.getElementById('submitBtn');
                        if (submitBtn) {
                            submitBtn.innerHTML = '<span>üöÄ Save to GitHub Database</span>';
                            submitBtn.disabled = false;
                        }
                    } catch (restoreError) {
                        console.error('‚ùå Error restoring button after error:', restoreError);
                    }
                }
            }            // Real GitHub API save (requires token)
            async saveToGitHub(newComment) {
                // This would require a GitHub token and proper API calls
                // For demo purposes, we'll just simulate it
                console.log('Would save to GitHub:', newComment);
                
                // Real implementation would:
                // 1. Get current file SHA
                // 2. Update JSON content
                // 3. Commit back to repository
                // 4. Handle rate limits and authentication
            }

            validateComment(comment) {
                try {
                    if (!comment.name || comment.name.length < 2) {
                        this.showMessage('‚ùå Nome deve ter pelo menos 2 caracteres', 'error');
                        return false;
                    }

                    // No email validation - accepts anything

                    if (!comment.comment || comment.comment.length < 10) {
                        this.showMessage('‚ùå Coment√°rio deve ter pelo menos 10 caracteres', 'error');
                        return false;
                    }

                    return true;
                } catch (error) {
                    console.error('Validation error:', error);
                    this.showMessage('‚ùå Erro na valida√ß√£o dos dados', 'error');
                    return false;
                }
            }

            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            displayComments() {
                const container = document.getElementById('commentsContainer');
                
                if (this.comments.length === 0) {
                    container.innerHTML = '<div class="no-comments">üåü No comments in GitHub database yet. Be the first!</div>';
                    return;
                }

                // Sort comments by date (newest first)
                const sortedComments = [...this.comments].sort((a, b) => 
                    new Date(b.date) - new Date(a.date)
                );

                const commentsHTML = sortedComments.map(comment => `
                    <div class="comment-item">
                        <div class="comment-author">
                            üë§ ${this.escapeHtml(comment.name)}
                            ${comment.source === 'demo' ? '<span style="background: #ffc107; color: #000; padding: 2px 6px; border-radius: 3px; font-size: 0.8rem; margin-left: 10px;">DEMO</span>' : ''}
                            ${comment.source === 'github-form' ? '<span style="background: #28a745; color: #fff; padding: 2px 6px; border-radius: 3px; font-size: 0.8rem; margin-left: 10px;">GITHUB</span>' : ''}
                        </div>
                        <div class="comment-text">${this.escapeHtml(comment.comment)}</div>
                        <div class="comment-date">
                            üìÖ ${this.formatDate(comment.date)}
                        </div>
                    </div>
                `).join('');

                container.innerHTML = commentsHTML;
            }

            updateStats() {
                const statsElement = document.getElementById('stats');
                const counterElement = document.getElementById('commentCounter');
                
                const total = this.comments.length;
                const today = new Date().toDateString();
                const todayComments = this.comments.filter(c => 
                    new Date(c.date).toDateString() === today
                ).length;

                const githubComments = this.comments.filter(c => c.source === 'github-form').length;
                const demoComments = this.comments.filter(c => c.source === 'demo').length;

                statsElement.innerHTML = `üìä Total: ${total} | GitHub: ${githubComments} | Demo: ${demoComments}`;
                counterElement.textContent = total;
            }

            updateDbStatus(message, type) {
                const statusElement = document.getElementById('dbStatus');
                statusElement.textContent = message;
                
                // Update colors based on type
                if (type === 'success') {
                    statusElement.style.background = 'linear-gradient(45deg, #28a745, #20c997)';
                } else if (type === 'error') {
                    statusElement.style.background = 'linear-gradient(45deg, #dc3545, #c82333)';
                } else {
                    statusElement.style.background = 'linear-gradient(45deg, #007bff, #6610f2)';
                }
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 1) {
                    return 'Today at ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                } else if (diffDays === 2) {
                    return 'Yesterday at ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                } else if (diffDays <= 7) {
                    return `${diffDays - 1} days ago`;
                } else {
                    return date.toLocaleDateString();
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showMessage(message, type) {
                try {
                    console.log(`üì¢ Showing message (${type}):`, message);
                    
                    // Remove existing messages
                    const existingMessages = document.querySelectorAll('.message');
                    existingMessages.forEach(msg => {
                        try {
                            msg.remove();
                        } catch (e) {
                            console.warn('Warning removing existing message:', e);
                        }
                    });

                    // Create new message
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${type}`;
                    messageDiv.innerHTML = message;

                    // Insert after form
                    const formSection = document.querySelector('.form-section');
                    if (formSection) {
                        formSection.appendChild(messageDiv);
                        console.log('‚úÖ Message added to DOM');
                    } else {
                        console.error('‚ùå Form section not found for message');
                        // Fallback: show alert
                        alert(message);
                        return;
                    }

                    // Remove message after 7 seconds
                    setTimeout(() => {
                        try {
                            if (messageDiv.parentNode) {
                                messageDiv.remove();
                                console.log('üßπ Message removed after timeout');
                            }
                        } catch (e) {
                            console.warn('Warning removing message after timeout:', e);
                        }
                    }, 7000);
                    
                } catch (error) {
                    console.error('‚ùå Error in showMessage:', error);
                    // Ultimate fallback
                    alert(`${type.toUpperCase()}: ${message}`);
                }
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.commentsSystem = new GitHubDatabaseComments();
        });
    </script>
