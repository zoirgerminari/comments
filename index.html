<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments System - Working Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .form-section, .comments-section {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .form-section h2, .comments-section h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
        }

        .comment-item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .comment-author {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }

        .comment-text {
            color: #555;
            margin-bottom: 10px;
        }

        .comment-date {
            font-size: 0.9rem;
            color: #888;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-weight: bold;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .no-comments {
            text-align: center;
            padding: 40px;
            color: #888;
            font-style: italic;
        }

        .status {
            background: #667eea;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí¨ Comments System</h1>
            <p>Share your thoughts with us!</p>
        </header>

        <div class="status" id="status">
            üì± GitHub Pages Mode - Comments saved locally
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <h2>üìù Add Your Comment</h2>
            <form id="commentForm">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required minlength="2">
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="comment">Comment *</label>
                    <textarea id="comment" name="comment" required minlength="10" placeholder="Share your thoughts..."></textarea>
                </div>
                
                <button type="submit" class="btn-submit">
                    üí¨ Submit Comment
                </button>
            </form>
        </div>

        <!-- Comments Section -->
        <div class="comments-section">
            <h2>üí≠ Comments</h2>
            <div id="commentsContainer">
                <div class="no-comments">No comments yet. Be the first to comment!</div>
            </div>
        </div>
    </div>

    <script>
        class SimpleCommentsSystem {
            constructor() {
                this.storageKey = 'github-pages-comments';
                this.comments = [];
                this.init();
            }

            init() {
                console.log('üöÄ Starting Simple Comments System...');
                this.loadComments();
                this.setupForm();
                this.displayComments();
            }

            loadComments() {
                try {
                    const stored = localStorage.getItem(this.storageKey);
                    if (stored) {
                        this.comments = JSON.parse(stored);
                        console.log('üì± Loaded', this.comments.length, 'comments from localStorage');
                    }
                } catch (error) {
                    console.warn('‚ö†Ô∏è Error loading comments:', error);
                    this.comments = [];
                }
            }

            saveComments() {
                try {
                    localStorage.setItem(this.storageKey, JSON.stringify(this.comments));
                    console.log('üíæ Comments saved to localStorage');
                } catch (error) {
                    console.warn('‚ö†Ô∏è Error saving comments:', error);
                }
            }

            setupForm() {
                const form = document.getElementById('commentForm');
                if (form) {
                    form.addEventListener('submit', (e) => this.handleSubmit(e));
                }
            }

            handleSubmit(event) {
                event.preventDefault();
                
                const formData = new FormData(event.target);
                const comment = {
                    name: formData.get('name').trim(),
                    email: formData.get('email').trim(),
                    comment: formData.get('comment').trim(),
                    date: new Date().toISOString(),
                    id: Date.now()
                };

                if (!this.validateComment(comment)) {
                    return;
                }

                // Add comment
                this.comments.unshift(comment);
                this.saveComments();
                this.displayComments();
                
                // Reset form
                event.target.reset();
                
                // Show success message
                this.showMessage('Comment added successfully! üéâ', 'success');
            }

            validateComment(comment) {
                if (comment.name.length < 2) {
                    this.showMessage('Name must be at least 2 characters long', 'error');
                    return false;
                }

                if (!this.isValidEmail(comment.email)) {
                    this.showMessage('Please enter a valid email address', 'error');
                    return false;
                }

                if (comment.comment.length < 10) {
                    this.showMessage('Comment must be at least 10 characters long', 'error');
                    return false;
                }

                return true;
            }

            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            displayComments() {
                const container = document.getElementById('commentsContainer');
                
                if (this.comments.length === 0) {
                    container.innerHTML = '<div class="no-comments">No comments yet. Be the first to comment!</div>';
                    return;
                }

                const commentsHTML = this.comments.map(comment => `
                    <div class="comment-item">
                        <div class="comment-author">üë§ ${this.escapeHtml(comment.name)}</div>
                        <div class="comment-text">${this.escapeHtml(comment.comment)}</div>
                        <div class="comment-date">üìÖ ${this.formatDate(comment.date)}</div>
                    </div>
                `).join('');

                container.innerHTML = commentsHTML;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleString();
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showMessage(message, type) {
                // Remove existing messages
                const existingMessages = document.querySelectorAll('.message');
                existingMessages.forEach(msg => msg.remove());

                // Create new message
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = message;

                // Insert after form
                const formSection = document.querySelector('.form-section');
                formSection.appendChild(messageDiv);

                // Remove message after 5 seconds
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.remove();
                    }
                }, 5000);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.commentsSystem = new SimpleCommentsSystem();
        });
    </script>
</body>
</html>
