<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Comments - No Email</title>
</head>
<body>
    <h1>ðŸ’¬ Comments System</h1>
    <p>No Email Version - Clean</p>

    <h2>Add Comment</h2>
    <form id="form">
        <div>
            <label>Name:</label><br>
            <input type="text" id="name" required>
        </div>
        <br>
        <div>
            <label>Comment:</label><br>
            <textarea id="comment" required></textarea>
        </div>
        <br>
        <button type="submit">Save</button>
    </form>

    <h2>Comments</h2>
    <div id="comments">Loading...</div>

    <script>
        document.getElementById('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const comment = document.getElementById('comment').value;
            
            if (!name || !comment) {
                alert('Fill all fields');
                return;
            }
            
            alert('Comment would be saved: ' + name + ' - ' + comment);
            this.reset();
        });

        // Load comments
        fetch('https://raw.githubusercontent.com/zoirgerminari/comments/gh-pages/comments-db.json?t=' + Date.now())
            .then(r => r.json())
            .then(data => {
                const html = data.comments.map(c => 
                    `<div style="border:1px solid #ccc; margin:10px; padding:10px;">
                        <strong>${c.name}</strong><br>
                        ${c.comment}<br>
                        <small>${c.date}</small>
                    </div>`
                ).join('');
                document.getElementById('comments').innerHTML = html;
            })
            .catch(e => {
                document.getElementById('comments').innerHTML = 'Error loading comments';
            });
    </script>
</body>
</html>
