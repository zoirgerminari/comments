<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-submit:hover {
            opacity: 0.9;
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .comments-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .comment-item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .comment-author {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .comment-text {
            color: #333;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .comment-date {
            font-size: 0.9rem;
            color: #666;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-weight: bold;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí¨ Comments System</h1>
            <p>Powered by GitHub Database</p>
        </div>

        <div class="form-section">
            <h2>‚úçÔ∏è Add Comment</h2>
            <form id="commentForm">
                <div class="form-group">
                    <label for="name">üë§ Your Name</label>
                    <input type="text" id="name" name="name" required minlength="2" placeholder="Enter your name">
                </div>
                
                <div class="form-group">
                    <label for="comment">üí≠ Your Comment</label>
                    <textarea id="comment" name="comment" required minlength="10" placeholder="Share your thoughts..."></textarea>
                </div>
                
                <button type="submit" class="btn-submit" id="submitBtn">
                    üöÄ Save Comment
                </button>
            </form>
        </div>

        <div class="comments-section">
            <h2>üí≠ Comments</h2>
            <div class="stats" id="stats">Loading...</div>
            <div id="commentsContainer">
                <div class="loading">Loading comments...</div>
            </div>
        </div>
    </div>

    <script>
        class SimpleComments {
            constructor() {
                this.comments = [];
                this.init();
            }

            async init() {
                console.log('üöÄ Initializing Comments System...');
                
                try {
                    await this.loadComments();
                    this.setupForm();
                    this.displayComments();
                    this.updateStats();
                } catch (error) {
                    console.error('Error initializing:', error);
                    this.loadDemoComments();
                }
            }

            async loadComments() {
                try {
                    const url = 'https://raw.githubusercontent.com/zoirgerminari/comments/gh-pages/comments-db.json?t=' + Date.now();
                    const response = await fetch(url);
                    
                    if (!response.ok) throw new Error('Failed to load');
                    
                    const data = await response.json();
                    this.comments = data.comments || [];
                    console.log('‚úÖ Loaded', this.comments.length, 'comments');
                    
                } catch (error) {
                    console.warn('‚ö†Ô∏è Error loading from GitHub:', error);
                    throw error;
                }
            }

            loadDemoComments() {
                this.comments = [
                    {
                        name: "Demo User",
                        comment: "This is a demo comment showing the system working!",
                        date: new Date().toISOString(),
                        id: Date.now(),
                        source: "demo"
                    }
                ];
                this.displayComments();
                this.updateStats();
            }

            setupForm() {
                const form = document.getElementById('commentForm');
                if (form) {
                    form.addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.handleSubmit(e);
                    });
                }
            }

            async handleSubmit(event) {
                console.log('üîß Form submitted');
                
                const formData = new FormData(event.target);
                const name = formData.get('name');
                const commentText = formData.get('comment');

                if (!name || !commentText) {
                    this.showMessage('‚ùå Please fill all fields', 'error');
                    return;
                }

                if (name.length < 2) {
                    this.showMessage('‚ùå Name must be at least 2 characters', 'error');
                    return;
                }

                if (commentText.length < 10) {
                    this.showMessage('‚ùå Comment must be at least 10 characters', 'error');
                    return;
                }

                const comment = {
                    name: name.trim(),
                    email: 'no-email',
                    comment: commentText.trim(),
                    date: new Date().toISOString(),
                    id: Date.now(),
                    source: "form"
                };

                const submitBtn = document.getElementById('submitBtn');
                const originalText = submitBtn.textContent;
                
                try {
                    submitBtn.textContent = '‚è≥ Saving...';
                    submitBtn.disabled = true;

                    // Simulate save
                    await new Promise(resolve => setTimeout(resolve, 1000));

                    // Add locally
                    this.comments.unshift(comment);
                    this.displayComments();
                    this.updateStats();
                    
                    // Reset form
                    event.target.reset();
                    
                    this.showMessage('üéâ Comment saved!', 'success');
                    
                } catch (error) {
                    console.error('Error saving:', error);
                    this.showMessage('‚ùå Error saving comment', 'error');
                } finally {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            }

            displayComments() {
                const container = document.getElementById('commentsContainer');
                
                if (this.comments.length === 0) {
                    container.innerHTML = '<div class="loading">No comments yet. Be the first!</div>';
                    return;
                }

                const commentsHTML = this.comments
                    .sort((a, b) => new Date(b.date) - new Date(a.date))
                    .map(comment => `
                        <div class="comment-item">
                            <div class="comment-author">üë§ ${this.escapeHtml(comment.name)}</div>
                            <div class="comment-text">${this.escapeHtml(comment.comment)}</div>
                            <div class="comment-date">üìÖ ${this.formatDate(comment.date)}</div>
                        </div>
                    `).join('');

                container.innerHTML = commentsHTML;
            }

            updateStats() {
                const statsElement = document.getElementById('stats');
                statsElement.textContent = `üìä Total Comments: ${this.comments.length}`;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 1) {
                    return 'Today at ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                } else if (diffDays === 2) {
                    return 'Yesterday at ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                } else if (diffDays <= 7) {
                    return `${diffDays - 1} days ago`;
                } else {
                    return date.toLocaleDateString();
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showMessage(message, type) {
                const existingMessages = document.querySelectorAll('.message');
                existingMessages.forEach(msg => msg.remove());

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = message;

                const formSection = document.querySelector('.form-section');
                formSection.appendChild(messageDiv);

                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.remove();
                    }
                }, 5000);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleComments();
        });
    </script>
</body>
</html>
