<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments System</title>
    <meta name="description" content="Modern and responsive comments system">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        .form-section, .comments-section {
            background: linear-gradient(145deg, rgba(255,255,255,0.95) 0%, rgba(102,126,234,0.1) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-section h2, .comments-section h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.5rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(102,126,234,0.3);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(5px);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255,255,255,0.95);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .form-group label {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #666;
            transition: all 0.3s ease;
            pointer-events: none;
            background: rgba(255,255,255,0.9);
            padding: 0 5px;
            border-radius: 3px;
        }

        .form-group input:focus + label,
        .form-group textarea:focus + label,
        .form-group input:valid + label,
        .form-group textarea:valid + label {
            top: -10px;
            left: 10px;
            color: #667eea;
            font-size: 12px;
            font-weight: bold;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .comments-list {
            max-height: 600px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .comment-item {
            background: rgba(255,255,255,0.8);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .comment-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .comment-author {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .comment-author::before {
            content: "üë§";
        }

        .comment-text {
            color: #555;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .comment-date {
            font-size: 0.9rem;
            color: #888;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .comment-date::before {
            content: "üìÖ";
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.1rem;
        }

        .loading::before {
            content: "‚è≥ ";
        }

        .no-comments {
            text-align: center;
            padding: 40px;
            color: #888;
            font-style: italic;
        }

        .no-comments::before {
            content: "üí¨ ";
        }

        .error {
            text-align: center;
            padding: 20px;
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 10px;
            margin: 20px 0;
        }

        .error::before {
            content: "‚ùå ";
        }

        .success {
            text-align: center;
            padding: 20px;
            color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
            border-radius: 10px;
            margin: 20px 0;
        }

        .success::before {
            content: "‚úÖ ";
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.3s ease;
        }

        .message.show {
            transform: translateX(0);
        }

        .message.success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }

        .message.error {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .mode-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .mode-indicator.local {
            background: linear-gradient(45deg, #f39c12, #e67e22);
        }

        .mode-indicator.netlify {
            background: linear-gradient(45deg, #00c7b7, #00a085);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí¨ Comments System</h1>
            <p>Share your thoughts with us!</p>
            <div id="modeIndicator" class="mode-indicator"></div>
        </header>

        <main>
            <!-- Form Section -->
            <section class="form-section">
                <h2>‚úçÔ∏è Leave your comment</h2>
                <form id="comentarioForm">
                    <div class="form-group">
                        <input type="text" id="nome" name="nome" required>
                        <label for="nome">Name</label>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email</label>
                    </div>

                    <div class="form-group">
                        <textarea id="comentario" name="comentario" required></textarea>
                        <label for="comentario">Your comment</label>
                    </div>

                    <button type="submit" class="btn-submit">
                        <span>Submit Comment</span>
                    </button>
                </form>
            </section>

            <!-- Comments Section -->
            <section class="comments-section">
                <h2>üí≠ Comments</h2>
                <div id="commentsContainer">
                    <div class="loading">Loading comments...</div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // ========================================
        // üí¨ COMMENTS SYSTEM - JAVASCRIPT (ENGLISH)
        // ========================================

        class CommentsSystem {
            constructor() {
                this.API_BASE_URL = '/.netlify/functions';
                this.localComments = []; // Para armazenar coment√°rios localmente
                this.isLocal = window.location.protocol === 'file:' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                this.storageKey = 'comments-system-cache';
                this.init();
            }

            init() {
                console.log('üöÄ Starting comments system...');
                this.showModeIndicator();
                this.setupEventListeners();
                this.loadFromLocalStorage();
                this.loadComments();
            }
            
            loadFromLocalStorage() {
                try {
                    const stored = localStorage.getItem(this.storageKey);
                    if (stored) {
                        this.localComments = JSON.parse(stored);
                        console.log('üì± Carregados', this.localComments.length, 'coment√°rios do localStorage');
                    }
                } catch (error) {
                    console.warn('‚ö†Ô∏è Erro ao carregar localStorage:', error);
                }
            }
            
            saveToLocalStorage() {
                try {
                    localStorage.setItem(this.storageKey, JSON.stringify(this.localComments));
                    console.log('üíæ Coment√°rios salvos no localStorage');
                } catch (error) {
                    console.warn('‚ö†Ô∏è Erro ao salvar localStorage:', error);
                }
            }

            showModeIndicator() {
                const indicator = document.getElementById('modeIndicator');
                if (this.isLocal) {
                    indicator.textContent = 'üè† Local Mode';
                    indicator.className = 'mode-indicator local';
                } else {
                    indicator.textContent = '‚òÅÔ∏è Netlify Mode';
                    indicator.className = 'mode-indicator netlify';
                }
            }

            setupEventListeners() {
                const form = document.getElementById('comentarioForm');
                if (form) {
                    form.addEventListener('submit', (e) => this.handleSubmit(e));
                }
            }

            async handleSubmit(event) {
                event.preventDefault();
                
                const formData = new FormData(event.target);
                const comment = {
                    nome: formData.get('nome').trim(),
                    email: formData.get('email').trim(),
                    comentario: formData.get('comentario').trim()
                };

                if (!this.validateForm(comment)) {
                    return;
                }

                const submitBtn = event.target.querySelector('.btn-submit');
                const originalText = submitBtn.innerHTML;
                
                try {
                    submitBtn.innerHTML = '<span>‚è≥ Sending...</span>';
                    submitBtn.disabled = true;

                    await this.submitComment(comment);
                    
                    this.showMessage('Comment submitted successfully!', 'success');
                    event.target.reset();
                    
                    if (this.isLocal) {
                        // MODO LOCAL: Atualizar imediatamente a exibi√ß√£o
                        this.displayComments(this.localComments);
                    } else {
                        // MODO NETLIFY: Exibir imediatamente do localStorage, depois recarregar
                        console.log('üîÑ Exibindo coment√°rio imediatamente do localStorage...');
                        this.displayComments(this.localComments);
                        
                        // Recarregar em background para sincronizar
                        setTimeout(async () => {
                            await this.loadComments();
                        }, 2000);
                    }
                    
                } catch (error) {
                    console.error('Error submitting comment:', error);
                    this.showMessage('Error submitting comment. Please try again.', 'error');
                } finally {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            }

            validateForm(comment) {
                if (!comment.nome || comment.nome.length < 2) {
                    this.showMessage('Name must be at least 2 characters long', 'error');
                    return false;
                }

                if (!comment.email || !this.isValidEmail(comment.email)) {
                    this.showMessage('Invalid email address', 'error');
                    return false;
                }

                if (!comment.comentario || comment.comentario.length < 10) {
                    this.showMessage('Comment must be at least 10 characters long', 'error');
                    return false;
                }

                return true;
            }

            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            async submitComment(comment) {
                if (this.isLocal) {
                    // MODO LOCAL: Armazenar na mem√≥ria
                    const newComment = {
                        ...comment,
                        data: new Date().toISOString()
                    };
                    
                    // Adicionar ao in√≠cio da lista (mais recente primeiro)
                    this.localComments.unshift(newComment);
                    
                    // Simular delay de envio
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    return { success: true, message: 'Comment added successfully!' };
                } else {
                    // MODO NETLIFY: Usar banco de dados via API
                    console.log('üöÄ Enviando coment√°rio para API...');
                    const response = await fetch(`${this.API_BASE_URL}/add-comment`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(comment)
                    });

                    console.log('üì° Submit response status:', response.status);

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    console.log('‚úÖ Submit result:', result);
                    
                    if (!result.success) {
                        throw new Error(result.message || 'Error submitting comment');
                    }

                    // Adicionar ao cache local tamb√©m para exibi√ß√£o imediata
                    const newComment = {
                        id: result.id || Date.now(),
                        nome: comment.nome,
                        comentario: comment.comentario,
                        data: new Date().toISOString()
                    };
                    
                    this.localComments.unshift(newComment);
                    this.saveToLocalStorage();
                    console.log('üíæ Coment√°rio adicionado ao cache local para exibi√ß√£o:', newComment);
                    console.log('üì± Total de coment√°rios no localStorage:', this.localComments.length);

                    return result;
                }
            }

            async loadComments() {
                try {
                    if (this.isLocal) {
                        // MODO LOCAL: Usar coment√°rios locais + localStorage
                        this.displayComments(this.localComments);
                    } else {
                        // MODO NETLIFY: Carregar do banco de dados
                        console.log('üîç Tentando carregar coment√°rios do banco...');
                        
                        try {
                            const response = await fetch(`${this.API_BASE_URL}/get-comments`);
                            
                            console.log('üì° Response status:', response.status);
                            
                            if (!response.ok) {
                                console.warn('‚ö†Ô∏è API n√£o dispon√≠vel, usando localStorage');
                                this.displayComments(this.localComments);
                                return;
                            }

                            const data = await response.json();
                            console.log('üìÑ Data received:', data);
                            
                            if (data.success && data.comments && data.comments.length > 0) {
                                // Usar dados da API e atualizar localStorage
                                this.localComments = data.comments;
                                this.saveToLocalStorage();
                                this.displayComments(data.comments);
                            } else {
                                // Usar localStorage como fallback
                                console.warn('‚ö†Ô∏è API retornou vazio, usando localStorage de backup');
                                this.displayComments(this.localComments);
                            }
                        } catch (fetchError) {
                            console.warn('‚ö†Ô∏è Erro ao conectar com API, usando localStorage:', fetchError);
                            this.displayComments(this.localComments);
                        }
                    }
                    
                } catch (error) {
                    console.error('Error loading comments:', error);
                    this.displayError('Error loading comments');
                }
            }

            displayComments(comments) {
                console.log('üé® displayComments chamado com:', comments);
                const container = document.getElementById('commentsContainer');
                
                if (!container) {
                    console.error('‚ùå Container commentsContainer n√£o encontrado!');
                    return;
                }
                
                if (!comments || comments.length === 0) {
                    console.log('üí¨ Nenhum coment√°rio, mostrando mensagem padr√£o');
                    container.innerHTML = '<div class="no-comments">No comments yet. Be the first to comment!</div>';
                    return;
                }

                console.log('üìù Renderizando', comments.length, 'coment√°rios');
                
                // Sort comments by date (newest first)
                const sortedComments = comments.sort((a, b) => {
                    return new Date(b.data || b.timestamp) - new Date(a.data || a.timestamp);
                });

                container.innerHTML = `
                    <div class="comments-list">
                        ${sortedComments.map(comment => this.createCommentHTML(comment)).join('')}
                    </div>
                `;
                
                console.log('‚úÖ Coment√°rios renderizados com sucesso');
            }

            createCommentHTML(comment) {
                console.log('üé® Criando HTML para coment√°rio:', comment);
                const date = this.formatDate(comment.data || comment.data_criacao || comment.timestamp);
                
                return `
                    <div class="comment-item">
                        <div class="comment-author">${this.escapeHtml(comment.nome || comment.name)}</div>
                        <div class="comment-text">${this.escapeHtml(comment.comentario || comment.comment || comment.comments)}</div>
                        <div class="comment-date">${date}</div>
                    </div>
                `;
            }

            formatDate(dateString) {
                try {
                    const date = new Date(dateString);
                    return date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                } catch (error) {
                    return dateString || 'Date not available';
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            displayError(message) {
                const container = document.getElementById('commentsContainer');
                container.innerHTML = `<div class="error">${message}</div>`;
            }

            showMessage(message, type = 'success') {
                // Remove previous message if exists
                const existingMessage = document.querySelector('.message');
                if (existingMessage) {
                    existingMessage.remove();
                }

                // Create new message
                const messageEl = document.createElement('div');
                messageEl.className = `message ${type}`;
                messageEl.textContent = message;
                
                document.body.appendChild(messageEl);
                
                // Show message
                setTimeout(() => messageEl.classList.add('show'), 100);
                
                // Remove message after 5 seconds
                setTimeout(() => {
                    messageEl.classList.remove('show');
                    setTimeout(() => messageEl.remove(), 300);
                }, 5000);
            }
        }

        // Initialize system when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new CommentsSystem();
        });
    </script>
</body>
</html>
