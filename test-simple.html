<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Comments Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px; margin: 5px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üß™ Simple Comments Test</h1>
    
    <div class="test">
        <h3>Test 1: Add Comment</h3>
        <button onclick="addTestComment()">Add Test Comment</button>
        <div id="addResult" class="result">Ready...</div>
    </div>
    
    <div class="test">
        <h3>Test 2: Get Comments</h3>
        <button onclick="getComments()">Get Comments</button>
        <div id="getResult" class="result">Ready...</div>
    </div>
    
    <div class="test">
        <h3>Test 3: Check Cache File</h3>
        <button onclick="checkCache()">Check Cache Status</button>
        <div id="cacheResult" class="result">Ready...</div>
    </div>

    <script>
        async function addTestComment() {
            const result = document.getElementById('addResult');
            result.innerHTML = '‚è≥ Adding comment...';
            
            try {
                const response = await fetch('/.netlify/functions/add-comment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        nome: 'Test User ' + Date.now(),
                        email: 'test@example.com',
                        comentario: 'This is a simple test comment created at ' + new Date().toLocaleString()
                    })
                });
                
                const data = await response.json();
                result.innerHTML = `‚úÖ Response: ${JSON.stringify(data, null, 2)}`;
                
                // Automatically get comments after adding
                setTimeout(getComments, 1000);
                
            } catch (error) {
                result.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }
        
        async function getComments() {
            const result = document.getElementById('getResult');
            result.innerHTML = '‚è≥ Getting comments...';
            
            try {
                const response = await fetch('/.netlify/functions/get-comments');
                const data = await response.json();
                
                result.innerHTML = `üìÑ Found ${data.total || 0} comments:<br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                
            } catch (error) {
                result.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }
        
        async function checkCache() {
            const result = document.getElementById('cacheResult');
            result.innerHTML = '‚è≥ Checking cache...';
            
            // Check localStorage
            const localData = localStorage.getItem('comments-system-cache');
            let localCount = 0;
            if (localData) {
                try {
                    const parsed = JSON.parse(localData);
                    localCount = parsed.length;
                } catch (e) {}
            }
            
            result.innerHTML = `
                üì± localStorage: ${localCount} comments<br>
                üîç To check server cache, add a comment first, then get comments.
            `;
        }
        
        // Auto-run on load
        window.addEventListener('load', () => {
            getComments();
            checkCache();
        });
    </script>
</body>
</html>
