<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify Blobs Test - Comments System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .test-section {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .test-title {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        button {
            background: linear-gradient(135deg, #ff7b7b, #8e44ad);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .result {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            color: #fff;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }

        .success {
            background: rgba(46, 204, 113, 0.3);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.5);
        }

        .error {
            background: rgba(231, 76, 60, 0.3);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.5);
        }

        .info {
            background: rgba(52, 152, 219, 0.3);
            color: #3498db;
            border: 1px solid rgba(52, 152, 219, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Netlify Blobs Test</h1>
        
        <div class="test-section">
            <div class="test-title">üîó Connection Test</div>
            <button onclick="testConnection()">Test Netlify Blobs Connection</button>
            <div id="connectionResult" class="result"></div>
        </div>

        <div class="test-section">
            <div class="test-title">üíæ Add Comment Test</div>
            <button onclick="testAddComment()">Add Test Comment</button>
            <div id="addResult" class="result"></div>
        </div>

        <div class="test-section">
            <div class="test-title">üìÑ Get Comments Test</div>
            <button onclick="testGetComments()">Get All Comments</button>
            <div id="getResult" class="result"></div>
        </div>

        <div class="test-section">
            <div class="test-title">üîÑ Full Cycle Test</div>
            <button onclick="fullTest()">Full Test (Add + Get)</button>
            <div id="fullResult" class="result"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/.netlify/functions';

        function logResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const statusClass = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            
            element.innerHTML += `
                <div class="status ${statusClass}">
                    [${timestamp}] ${message}
                </div>
            `;
            element.scrollTop = element.scrollHeight;
        }

        async function testConnection() {
            const resultId = 'connectionResult';
            document.getElementById(resultId).innerHTML = '';
            
            logResult(resultId, 'üîç Testing Netlify Blobs connection...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/netlify-get-comments`);
                const data = await response.json();
                
                if (response.ok && data.success !== false) {
                    logResult(resultId, '‚úÖ Netlify Blobs connection successful!', 'success');
                    logResult(resultId, `üìä Response: ${JSON.stringify(data, null, 2)}`, 'info');
                } else {
                    logResult(resultId, `‚ùå Connection failed: ${data.message || 'Unknown error'}`, 'error');
                    logResult(resultId, `üìä Full response: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                logResult(resultId, `‚ùå Connection error: ${error.message}`, 'error');
            }
        }

        async function testAddComment() {
            const resultId = 'addResult';
            document.getElementById(resultId).innerHTML = '';
            
            const testComment = {
                nome: `Test User ${Date.now()}`,
                email: `test${Date.now()}@example.com`,
                comentario: `Test comment created at ${new Date().toLocaleString()} - Netlify Blobs storage test`
            };
            
            logResult(resultId, 'üìù Adding test comment to Netlify Blobs...', 'info');
            logResult(resultId, `üìÑ Comment data: ${JSON.stringify(testComment, null, 2)}`, 'info');
            
            try {
                const response = await fetch(`${API_BASE}/netlify-add-comment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testComment)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    logResult(resultId, '‚úÖ Comment added successfully to Netlify Blobs!', 'success');
                    logResult(resultId, `üìä Response: ${JSON.stringify(data, null, 2)}`, 'info');
                } else {
                    logResult(resultId, `‚ùå Failed to add comment: ${data.message || 'Unknown error'}`, 'error');
                    logResult(resultId, `üìä Full response: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                logResult(resultId, `‚ùå Add comment error: ${error.message}`, 'error');
            }
        }

        async function testGetComments() {
            const resultId = 'getResult';
            document.getElementById(resultId).innerHTML = '';
            
            logResult(resultId, 'üìÑ Getting comments from Netlify Blobs...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/netlify-get-comments`);
                const data = await response.json();
                
                if (response.ok && data.success !== false) {
                    logResult(resultId, `‚úÖ Retrieved ${data.comments?.length || 0} comments from Netlify Blobs`, 'success');
                    logResult(resultId, `üìä Response: ${JSON.stringify(data, null, 2)}`, 'info');
                } else {
                    logResult(resultId, `‚ùå Failed to get comments: ${data.message || 'Unknown error'}`, 'error');
                    logResult(resultId, `üìä Full response: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                logResult(resultId, `‚ùå Get comments error: ${error.message}`, 'error');
            }
        }

        async function fullTest() {
            const resultId = 'fullResult';
            document.getElementById(resultId).innerHTML = '';
            
            logResult(resultId, 'üîÑ Starting full cycle test with Netlify Blobs...', 'info');
            
            // Primeiro pegar coment√°rios existentes
            logResult(resultId, '1Ô∏è‚É£ Getting existing comments...', 'info');
            let initialCount = 0;
            
            try {
                const getResponse = await fetch(`${API_BASE}/netlify-get-comments`);
                const getData = await getResponse.json();
                initialCount = getData.comments?.length || 0;
                logResult(resultId, `üìä Initial comment count: ${initialCount}`, 'info');
            } catch (error) {
                logResult(resultId, `‚ùå Error getting initial count: ${error.message}`, 'error');
                return;
            }
            
            // Adicionar um novo coment√°rio
            logResult(resultId, '2Ô∏è‚É£ Adding new comment...', 'info');
            const testComment = {
                nome: `Full Test User ${Date.now()}`,
                email: `fulltest${Date.now()}@example.com`,
                comentario: `Full cycle test comment - ${new Date().toLocaleString()} - Testing Netlify Blobs storage`
            };
            
            try {
                const addResponse = await fetch(`${API_BASE}/netlify-add-comment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testComment)
                });
                
                const addData = await addResponse.json();
                
                if (addResponse.ok && addData.success) {
                    logResult(resultId, '‚úÖ Comment added successfully to Netlify Blobs!', 'success');
                } else {
                    logResult(resultId, `‚ùå Failed to add comment: ${addData.message}`, 'error');
                    return;
                }
            } catch (error) {
                logResult(resultId, `‚ùå Add error: ${error.message}`, 'error');
                return;
            }
            
            // Verificar se o coment√°rio foi adicionado
            logResult(resultId, '3Ô∏è‚É£ Verifying comment was added...', 'info');
            
            try {
                const verifyResponse = await fetch(`${API_BASE}/netlify-get-comments`);
                const verifyData = await verifyResponse.json();
                const finalCount = verifyData.comments?.length || 0;
                
                if (finalCount > initialCount) {
                    logResult(resultId, `‚úÖ Success! Comment count increased from ${initialCount} to ${finalCount}`, 'success');
                    logResult(resultId, 'üéâ Full cycle test completed successfully with Netlify Blobs!', 'success');
                } else {
                    logResult(resultId, `‚ùå Comment count didn't increase (${initialCount} ‚Üí ${finalCount})`, 'error');
                }
            } catch (error) {
                logResult(resultId, `‚ùå Verification error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
